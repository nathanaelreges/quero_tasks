<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Quero_Tasks</title>
   <link rel="stylesheet" href="/styles.css">
</head>
<body>
   <header class="header">
      <div class="header__left">
         <a href="#" class="header__menu">
            <i class="header__menu-icon"></i>
         </a>
         <a href="#" class="header__mytasks">
            My Tasks
         </a>
         <a href="#" class="header__inbox">
            inbox
         </a>
         <a href="#" class="header__plus">
            <i class="header__plus-icon"></i>
         </a>
      </div>
      <div class="header__middle">
         <form class="header__form" action="#" method="GET" onsubmit="return false" role="search">
            <i class="header__lens-icon"></i>
            <input class="header__input" type="text"/>
         </form>
      </div>
      <div class="header__right">
         <a href="#" class="header__help">
            Help
            <i class="header__arrow"></i>
         </a>
         <a href="#" class="header__help">
            Personal Projects
            <i class="header__user-img"></i>
         </a>
      </div>
   </header>   
</body>
</html>
